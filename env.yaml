name: TS-CVA
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      # Core dependencies
      - torch==2.1.2
      - torchvision==0.16.2
      - torchaudio==2.1.2

      # Transformers and LLM
      - transformers==4.36.2
      - tokenizers==0.15.0
      - sentencepiece==0.2.0
      - huggingface-hub==0.19.4

      # Time series and data processing
      - einops==0.7.0
      - numpy==1.22.4
      - pandas==1.3.5
      - scikit-learn==1.0.2
      - scipy==1.7.3

      # Storage and I/O
      - h5py==3.7.0
      - tables==3.7.0

      # Training utilities
      - pytorch-lightning==1.9.4
      - tensorboard==2.15.1
      - tqdm==4.66.1

      # Visualization
      - matplotlib==3.8.2
      - seaborn==0.13.2

      # Other utilities
      - easydict==1.10
      - pyyaml==6.0.1
      - joblib==1.3.2
      - filelock==3.9.0
      - psutil==5.9.8
      - python-dateutil==2.8.2
